<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        variant_select

        <p:panel header="Select Variant" >

            <p:panel header="Project info"  closable="true"  >
                <p:panelGrid columns="2">
                    <p:outputLabel value="Project name" />
                    <h:outputText value="#{variantSelectMB.project.name}" />
                </p:panelGrid>
            </p:panel>
            
            <p:tabView>
                <p:tab title="Unselected">
                    <h:form>
                        <p:dataTable value="#{variantSelectMB.listUnSelect}" 
                                     var="variant"
                                     rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15"
                                     rowKey="#{variant.id}"
                                     >
                            <p:column headerText="ID" >
                                <h:outputText value="#{variant.id}" />
                            </p:column>
                            <p:column headerText="Start" >
                                <h:outputText value="#{variant.position}" />
                            </p:column>
                            <p:column headerText="Select" >
                                <p:commandButton value="Select" actionListener="#{variantSelectMB.selectVariant(variant)}" update="@all" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:tab>


                <p:tab title="Selected">
                    <h:form>
                        <p:dataTable value="#{variantSelectMB.listSelect}" 
                                     var="variant"
                                     rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15"
                                     rowKey="#{variant.id}"
                                     >
                            <p:column headerText="ID" >
                                <h:outputText value="#{variant.id}" />
                            </p:column>
                            <p:column headerText="Start" >
                                <h:outputText value="#{variant.position}" />
                            </p:column>
                            <p:column headerText="Select" >
                                <p:commandButton value="Unselect" actionListener="#{variantSelectMB.unselectVariant(variant)}" update="@all" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:tab>

            </p:tabView>
            <h:form>
                <p:commandButton value="Select Reviser" 
                                 action="#{selectReviserMB.showPage(variantSelectMB.project)}" 
                                 ajax="false" />
            </h:form>

        </p:panel>

    </ui:define>

</ui:composition>
