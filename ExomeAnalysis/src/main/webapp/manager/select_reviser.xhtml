<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">

        <p:layout>
            <p:layoutUnit position="west" size="400">
                <p:panel header="Project info"  closable="true"  >
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Project name" />
                        <h:outputText value="#{selectReviserMB.project.name}" />
                    </p:panelGrid>
                </p:panel>
            </p:layoutUnit>
            <p:layoutUnit position="center" >

                <p:panel header="Revisers" >
                    <p:tabView>
                        <p:tab title="Unselect Reviser">
                            <h:form>
                                <p:dataTable value="#{selectReviserMB.listUnselectReviser}" var="reviser" >
                                    <p:column headerText="Id" >
                                        <h:outputText value="#{reviser.id}" />
                                    </p:column>
                                    <p:column headerText="Email" >
                                        <h:outputText value="#{reviser.email}" />
                                    </p:column>
                                    <p:column  >
                                        <p:commandButton value="Select" action="#{selectReviserMB.addReviser(reviser)}" ajax="false"/>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </p:tab>
                        
                         <p:tab title="Selected Reviser">
                            <h:form>
                                <p:dataTable value="#{selectReviserMB.listSelectReviser}" var="reviser" >
                                    <p:column headerText="Id" >
                                        <h:outputText value="#{reviser.id}" />
                                    </p:column>
                                    <p:column headerText="Email" >
                                        <h:outputText value="#{reviser.email}" />
                                    </p:column>
                                    <p:column  >
                                        <p:commandButton value="Unselect" action="#{selectReviserMB.addReviser(user)}" ajax="false"/>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </p:tab>
                        
                    </p:tabView>
                </p:panel>

            </p:layoutUnit>
        </p:layout>



        <h:outputText value="Select reviser!!!" />

    </ui:define>

</ui:composition>
