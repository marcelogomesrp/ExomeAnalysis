<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewAction action="#{proccessedMB.updateList}" />
    </f:metadata>

    <ui:define name="content">
        Proccessed - manager
        <p:panel header="Uploaded" >
            <h:form>
                <p:dataTable value="#{proccessedMB.listProject}" var="project">
                    <p:column headerText="Id" >
                        <h:outputText value="#{project.id}" />
                    </p:column>
                    <p:column headerText="Name" >
                        <h:outputText value="#{project.name}" />
                    </p:column>
                    <p:column headerText="Select variants" >
                        <p:commandButton value="Select" action="#{variantSelectMB.showPage(project)}" ajax="false" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
