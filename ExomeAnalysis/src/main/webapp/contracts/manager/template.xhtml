<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Exome Analysis - Manager</title>
    </h:head>

    <h:body>
        <p:growl showDetail="true" />
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" header="Top" resizable="false" closable="false" collapsible="false">
                <h:outputText value="North unit content." />
            </p:layoutUnit>


            <p:layoutUnit position="west" size="200" header="Menu" resizable="true" closable="false" collapsible="true">
                <h:form>
                    <p:panelMenu>
                        <p:submenu label="Index" >
                            <p:menuitem value="Index"  outcome="index"  />
                        </p:submenu>
                        <p:submenu label="Project">
                            <p:menuitem value="New" outcome="project_new" />
                            <p:menuitem value="uploaded" outcome="uploaded"/>
                            <p:menuitem value="Proccessed" outcome="proccessed"/>
                            <p:menuitem value="Reviewing" />
                            <p:menuitem value="Finalized" />
                        </p:submenu>
                        <p:submenu label="XXX" >
                            <p:menuitem value="config" />
                            <p:menuitem value="Sair" outcome="/index"/>
                        </p:submenu>
                    </p:panelMenu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center" >
                   <ui:insert name="content" />
            </p:layoutUnit>

        </p:layout>


    </h:body>

</html>
